<div class="span12">
     <div class="panel panel-default">
         <!-- /.panel-heading -->
         <div class="panel-body">
             <!-- Nav tabs -->
             <ul class="nav nav-tabs">
                 <li class="active"><a href="#home" data-toggle="tab">Report by Forms</a>
                 </li>
                 <li><a href="#profile" data-toggle="tab">Report by Items</a>
                 </li>
             </ul>
             <!-- Tab panes -->
             <div class="tab-content">
                 <div class="tab-pane fade in active" id="home">
                      <receiving-form-list @clear-date="fetchAll"
                        :receiving-forms="receiving_forms"
                        :receiving-items="receiving_items"
                        :items="items">
                      </receiving-form-list>
                 </div>
                 <div class="tab-pane fade" id="profile">
                     <receiving-item-list
                        :receiving-forms="receiving_forms"
                        :receiving-items="receiving_items"
                        :items="items">
                     </receiving-item-list>
                 </div>
             </div>
         </div>
         <!-- /.panel-body -->
     </div>
