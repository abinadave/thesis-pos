<div class="modal fade" id="modal-update-branch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <form @submit.prevent="updateBranch()" class="form-horizontal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{ branch.name }}</h4>
            </div>
            <div class="modal-body">                
	            <div class="control-group">
	              <label class="control-label">Branch name:</label>
	              <div class="controls">
	                <input v-model="branch.name" type="text" class="span11" placeholder="First name" />
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">Branch Code:</label>
	              <div class="controls">
	                <input v-model="branch.code" type="text" class="span11" placeholder="Last name" />
	              </div>
	            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
       </form>    
    </div>
    <!-- /.modal-dialog -->
</div>
